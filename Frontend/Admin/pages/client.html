<div id="guestdetailpanel">
    <form action="" method="POST" class="guestdetailpanelform" id="staffSignup">
        <div class="head">
            <h3>CLIENT</h3>
            <i class="fa-solid fa-circle-xmark" onclick="addstaffclose()"></i>
        </div>
        <div class="middle">
            <div class="guestinfo">
                <h4>Guest information</h4>
                <input type="text" name="FirstName" id="FirstName" placeholder="Enter client first name">
                <input type="text" name="LastName" id="LastName" placeholder="Enter client last name">
                <input type="email" name="Email" id="Email" placeholder="Enter client Email">
                <select name="Gender" class="selectinput" id="Gender">
                  <option value selected>Choose client gender</option>
                  <option value="H">Man</option>
                  <option value="F">Woman</option>
                </select>
                <input type="text" name="Cin" id="Cin" placeholder="Enter client CIN number">
                <input type="text" name="Address" id="Address" placeholder="Enter client address">
                <input type="tel" name="Phone" id="Phone" placeholder="Enter client phone number">
                <input type="tel" name="EmergePhone" id="EmergePhone" placeholder="Enter an emergence phone number">
                <select name="Employee" class="selectinput" id="Employee">
                    <option value="" selected>Receptionist name</option>
                </select>
                <input type="password" name="password" id="password" placeholder="Enter client password">
                <input type="password" name="Cpassword" id="Cpassword" placeholder="Confirm client password">
            </div>
        </div>
        <br>
        <div class="footer">
            <button class="btn btn-success" name="guestdetailsubmit" type="submit" id="buttonSub">Submit</button>
        </div>
    </form>
</div>
