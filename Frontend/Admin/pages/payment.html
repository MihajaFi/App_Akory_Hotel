<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBird - Admin</title>
    <!-- boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- fontowesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<!-- css for table and search bar -->
	<link rel="stylesheet" href="../assets/css/roombook.css">
  <link rel="stylesheet" href="../assets/css/payment.css">
    <script src="../assets/js/ClientNoPay.js" defer></script>
    <script src="../assets/js/SumMobileMoney.js" defer></script>
    <script src="../assets/js/ListPaymentWithreception.js" defer></script>

</head>

<body>
	<div class="searchsection">
        <input type="text" name="search_bar" id="search_bar" placeholder="search false" onkeyup="searchFun()">
        <button id="toggleButton">Mobile Money</button>
        <button id="ButtonList">List Of Payment by receptionist</button>
    </div>

    <div class="roombooktable" class="table-responsive-xl">            
            <table class="table table-bordered" id="table-data">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Total amount status</th>
                    </tr>
                </thead>
    
                <tbody id="table_body"></tbody>
            </table>
            <div id="overlay">
                <div class="roombooktable" class="table-responsive-xl" id="miniTableContainer" >            
                    <table class="table table-bordered" id="table-data">
                        <thead>
                            <tr>
                                <th scope="col">Total Amount By Mobile Money</th>
                            </tr>
                        </thead>
                        <tbody id="table_sum"></tbody>
                        <button id="closeButton">Fermer</button>
                    </table>
                </div>
              
            </div>
           
            <div id="overlayy">
                <div class="roombooktable" class="table-responsive-xl" id="miniTableReceptionist">            
                    <table class="table table-bordered" id="table-data">
                        <thead>
                            <tr>
                                <th scope="col">ID Payment</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                            </tr>
                        </thead>
                
                        <tbody id="table_receptionist"></tbody>
                        <button id="closeBtn">Fermer</button>
                    </table>
                </div>
            </div>
          

    </div>
</body>



</html>
