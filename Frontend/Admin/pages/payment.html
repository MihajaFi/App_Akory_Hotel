<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBird - Admin</title>
    <!-- boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- fontowesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<!-- css for table and search bar -->
	<link rel="stylesheet" href="../assets/css/roombook.css">
    <script src="../assets/js/ClientNoPay.js" defer></script>
    <script src="../assets/js/SumMobileMoney.js" defer></script>
</head>

<body>
	<div class="searchsection">
        <input type="text" name="search_bar" id="search_bar" placeholder="search false" onkeyup="searchFun()">
        <button id="mobileMoneyButton">Mobile Money</button>
    </div>

    <div class="roombooktable" class="table-responsive-xl">            
            <table class="table table-bordered" id="table-data">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Total_amount_status</th>
                    </tr>
                </thead>
    
                <tbody id="table_body"></tbody>
            </table>
            <div class="roombooktable" class="table-responsive-xl">            
                <table class="table table-bordered" id="table-data">
                    <thead>
                        <tr>
                            <th scope="col">Total_amount_status</th>
                        </tr>
                    </thead>
            
                    <tbody id="table_sum"></tbody>
                </table>
            </div>
    </div>
</body>

<script>
    //search bar logic using js
    const searchFun = () => {
    let filter = document.getElementById('search_bar').value.trim().toUpperCase(); // Utiliser trim() pour supprimer les espaces au début et à la fin
    let myTable = document.getElementById("table-data");
    let tr = myTable.getElementsByTagName('tr');

    for (let i = 0; i < tr.length; i++) {
        let td = tr[i].getElementsByTagName('td')[1];
        let tdStatus = tr[i].getElementsByTagName('td')[3];

        if (td) {
            let textValue = td.textContent || td.innerHTML;
            let statusValue = tdStatus.textContent || tdStatus.innerHTML;

            if (filter === "FALSE") { // Vérifier si le filtre est égal à "FALSE" spécifiquement
                if (statusValue.toUpperCase() === "FALSE") {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            } else { // Si le filtre n'est pas "FALSE", effectuer la recherche normale
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
}


</script>

</html>
