    <style>
        #table-container {
          display: none;

        }
        table {
          border-collapse: collapse;
          width: 100%;

        }

        #tableContainer {
    margin-top: 20px;

  }

  #overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;

    z-index: 9999;
  }
  #overlayy {
    display: none;
    position: fixed;
    top: 0;
    left: 0;

    background-color: white;
    z-index: 9999;
  }
  #miniTableContainer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border: 1px solid black;
    padding: 20px;
    text-align: center;

<body>
	<div class="searchsection">
        <input type="text" name="search_bar" id="search_bar" placeholder="search false" onkeyup="searchFun()">
        <button id="toggleButton">Mobile Money</button>
        <button id="ButtonList">List Of Payment by receptionist</button>
    </div>

    <div class="roombooktable" class="table-responsive-xl">            
            <table class="table table-bordered" id="table-data">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Total amount status</th>
                    </tr>
                </thead>
    
                <tbody id="table_body"></tbody>
            </table>
            <div id="overlay">
                <div class="roombooktable" class="table-responsive-xl" id="miniTableContainer" >            
                    <table class="table table-bordered" id="table-data">
                        <thead>
                            <tr>
                                <th scope="col">Total Amount By Mobile Money</th>
                            </tr>
                        </thead>
                        <tbody id="table_sum"></tbody>
                        <button id="closeButton">Fermer</button>
                    </table>
                </div>
              
            </div>
           
            <div id="overlayy">
                <div class="roombooktable" class="table-responsive-xl" id="miniTableReceptionist">            
                    <table class="table table-bordered" id="table-data">
                        <thead>
                            <tr>
                                <th scope="col">ID Payment</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                            </tr>
                        </thead>
                
                        <tbody id="table_receptionist"></tbody>
                        <button id="closeBtn">Fermer</button>
                    </table>
                </div>
            </div>
          

    </div>
</body>

<script>
    //search bar logic using js
    const searchFun = () => {
    let filter = document.getElementById('search_bar').value.trim().toUpperCase(); // Utiliser trim() pour supprimer les espaces au début et à la fin
    let myTable = document.getElementById("table-data");
    let tr = myTable.getElementsByTagName('tr');

    for (let i = 0; i < tr.length; i++) {
        let td = tr[i].getElementsByTagName('td')[1];
        let tdStatus = tr[i].getElementsByTagName('td')[3];

        if (td) {
            let textValue = td.textContent || td.innerHTML;
            let statusValue = tdStatus.textContent || tdStatus.innerHTML;

            if (filter === "FALSE") { // Vérifier si le filtre est égal à "FALSE" spécifiquement
                if (statusValue.toUpperCase() === "FALSE") {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            } else { // Si le filtre n'est pas "FALSE", effectuer la recherche normale
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
}
const toggleButton = document.getElementById('toggleButton');
  const overlay = document.getElementById('overlay');
  const miniTableContainer = document.getElementById('miniTableContainer');
  const closeButton = document.getElementById('closeButton');

  toggleButton.addEventListener('click', () => {
    overlay.style.display = 'block';
  });

  closeButton.addEventListener('click', () => {
    overlay.style.display = 'none';
  });

  const toggle = document.getElementById('ButtonList');
  const over = document.getElementById('overlayy');
  const mini = document.getElementById('miniTableReceptionist');
  const closeBtn = document.getElementById('closeBtn');

  toggle.addEventListener('click', () => {
    over.style.display = 'block';
  });

  closeBtn.addEventListener('click', () => {
    over.style.display = 'none';
  });

</script>
