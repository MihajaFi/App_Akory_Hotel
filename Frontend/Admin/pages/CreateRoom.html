<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBird - Admin</title>
    <!-- fontowesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/room.css">
     <script src="../../Admin/assets/js/room.js" defer></script>
     <script src="../../Admin/assets/js/addRoom.js" defer></script>
     <script src="../../Admin/assets/js/findIdReservation.js" defer></script>
     <script src="../../Admin/assets/js/findIdPromotion.js" defer></script>
     <script src="../../Admin/assets/js/findIdHotel.js" defer></script>


</head>

<body>
    <nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <button class="add-button"><a href="./CreateRoom.html">Add</a></button>
        
    </nav>

    <section style="max-height: 400px; overflow-y: auto;" >  
    <div class="roomsCreat" id="xyz">
        <form id="room-form" method="post" >
           <span>
             <a  style="text-decoration: none; color: red;font-family: Arial, Helvetica, sans-serif; font-size: 20px;" href="./room.html">X</a>
           </span>

            <label for="Client">Client :</label>
            <select id="Client" name="Client">  
            </select>

            <label for="room_type">Room Type:</label>
             <select id="room_type" name="room_type">
             <option>Type of Room</option>
             <option value="SUITE" data-features-id="1">SUITE ROOM </option>
             <option value="DELUXE" data-features-id="2">DELUXE ROOM</option>
             <option value="GUEST" data-features-id="3">GUEST ROOM</option>
             <option value="SINGLE" data-features-id="4">SINGLE ROOM</option>
            </select>

            <label for="room_number">Number:</label>
            <input type="text" id="room_number" name="room_number">

            <label for="capacity_room">Capacity:</label>
            <input type="number" id="capacity_room" name="capacity_room">

            <label for="name">Promotion :</label>
            <select id="name" name="name">  
            </select>

            <label for="id_features">Features ID:</label>
            <select id="id_features" name="id_features">  
            </select>
            <input type="hidden" id="hidden_features_id" name="hidden_features_id">

            <label for="hotel_name">Hotel :</label>
            <select  id="hotel_name" name="hotel_name">  
            </select>

            <br>
            <button  type="submit" class="add-button">Add</button>
        </form>
    </div>
</section>

<script>
    const roomTypeSelect = document.getElementById('room_type');
    const featuresSelect = document.getElementById('id_features');
    const hiddenFeaturesId = document.getElementById('hidden_features_id');
  
    roomTypeSelect.addEventListener('change', function() {
      const selectedOption = roomTypeSelect.options[roomTypeSelect.selectedIndex];
      const featuresId = selectedOption.dataset.featuresId;
      featuresSelect.innerHTML = '';
      const newOption = document.createElement('option');
      newOption.value = featuresId;
      newOption.textContent = featuresId;
      featuresSelect.appendChild(newOption);
      hiddenFeaturesId.value = featuresId;
    });
  </script>
</body>
</html>
