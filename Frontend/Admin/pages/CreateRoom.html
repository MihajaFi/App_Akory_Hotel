<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBird - Admin</title>
    <!-- fontowesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/room.css">
     <script src="../../Admin/assets/js/room.js" defer></script>
     <script src="../../Admin/assets/js/addRoom.js" defer></script>

</head>

<body>
    <nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <button class="add-button"><a href="./CreateRoom.html">Add</a></button>
        
    </nav>
      
    <div class="roomsCreat">
        <form id="room-form" method="post" >
            <label for="room_number">Number:</label>
            <input type="text" id="room_number" name="room_number">
            <label for="room_type">Room Type:</label>
            <select id="room_type" name="room_type">
              <option value="Simple">Simple</option>
              <option value="Vip">Vip</option>
            </select>
            <label for="capacity_room">Capacity:</label>
            <input type="number" id="capacity_room" name="capacity_room">
            <label for="id_reservation">Reservation ID:</label>
            <input type="number" id="id_reservation" name="id_reservation">
            <label for="id_promotion">Promotion ID:</label>
            <input type="number" id="id_promotion" name="id_promotion">
            <label for="id_features">Features ID:</label>
            <input type="number" id="id_features" name="id_features">
            <label for="id_hotel">Hotel ID:</label>
            <input type="number" id="id_hotel" name="id_hotel">
            <br>
            <button  type="submit" class="add-button">Add</button>
        </form>
    </div>
</body>
</html>
