<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- fontowesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../Admin/assets/css/roombook.css">
    <script src="../assets/js/showAllBooking.js" defer></script>
    <script src="../../Admin/assets/js/roombook.js" defer></script>
    <script src="../assets/js/AddRoombook.js" defer></script>
    <script src="../assets/js/AddroombookDropdown.js" defer></script>
    <script src="../../Admin/assets/js/Deletebooking.js" defer></script>
    <title>Akory - Admin</title>
</head>

<body>
    <!-- guestdetailpanel -->

    <div id="guestdetailpanel">
        <form action="" method="POST" class="guestdetailpanelform" id="staffSignup">
            <div class="head">
                <h3>ROOMBOOK</h3>
                <i class="fa-solid fa-circle-xmark" onclick="adduserclose()"></i>
            </div>
            <div class="middle" id="middle">
                <div class="guestinfo">
                    <h4>Guest information</h4>
                    <input type="date" name="DArrived" id="DArrived" placeholder=" Enter the date arrived" required>
                    <input type="date" name="DLeaved" id="DLeaved" placeholder=" Enter the date leaved" required>
                    <input type="number" name="PerNbr" id="PerNbr" placeholder="how many of you are there" required>
                    <select name="Country" class="selectinput" id="Country">
                        <option value="" selected>Select client name</option>
                    </select>
                </div>
            </div>
            <div class="footer">
                <button class="btn btn-success" name="guestdetailsubmit" type="submit" id="buttonSub">Submit</button>
            </div>
        </form>        
    </div>

        <!-- ================================================= -->
        <div class="searchsection">
            <input type="text" name="search_bar" id="search_bar" placeholder="search...(id or name)" onkeyup="searchFun()">
            <button class="adduser" id="adduser" onclick="adduseropen()"><i class="fa-solid fa-bookmark"></i> Add</button>
            <form action="" method="post">
                <button class="exportexcel" id="exportexcel" name="exportexcel" type="submit"><i class="fa-solid fa-file-arrow-down"></i></button>
            </form>
        </div>
    
        <div class="roombooktable" class="table-responsive-xl">
            <table class="table table-bordered" id="table-data">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Check-In</th>
                        <th scope="col">Check-Out</th>
                        <th scope="col">Number of person</th>
                        <th scope="col">CIN</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
    
                <tbody id="table_body"></tbody>
            </table>
        </div>
</body>

</html>
