<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- boot -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- fontowesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <link rel="stylesheet" href="../assets/css/styles.css">
     <link rel="stylesheet" href="../../Frontend/Admin/assets/css/roombook.css">
     <script src="../assets/js/booking.js" defer></script>

     <style>
        #guestdetailpanel{
          display: none;
        }
        #guestdetailpanel .middle{
          height: 450px;
        }
      </style>
</head>
<body>
    <nav>
      <div class="logo">
        <img class="akorylogo" src="../assets/Image/logo.png" alt="">
        <p></p>
      </div>
      <ul>
        <li><a href="#firstsection">Home</a></li>
        <li><a href="#secondsection">Rooms</a></li>
        <li><a href="#thirdsection">Services</a></li>
        <li><a href="#contactus">contact us</a></li>
        <a href="../index.html"><button class="btn btn-danger">Logout</button></a>
      </ul>
    </nav>
  
    <section id="firstsection" class="carousel slide carousel_section" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img class="carousel-image" src="../assets/Image/160509165851-1-monastero-sta-rosa.jpg">
          </div>
          <div class="carousel-item">
              <img class="carousel-image" src="../assets/Image/5b86e7453cccd11b008b45ac.webp">
          </div>
          <div class="carousel-item">
              <img class="carousel-image" src="../assets/Image/the-most-beautiful-hotel-in-rome.jpg">
          </div>
          <div class="carousel-item">
              <img class="carousel-image" src="../assets/Image/02-World’s-Most-Outrageous-Luxury-Hotels-and-Resorts-via-mardanpalace.com_-760x506.jpg">
          </div>
  
          <div class="welcomeline">
            <h1 class="welcometag">Welcome to Akory hotel</h1>
          </div>
  
       <!-- bookbox -->
       <div id="guestdetailpanel">
        <form action="" method="POST" class="guestdetailpanelform">
            <div class="head">
                <h3>RESERVATION</h3>
                <i class="fa-solid fa-circle-xmark" onclick="closebox()"></i>
            </div>
            <div class="middle">
                <div class="guestinfo">
                    <h4>Guest information</h4>
                    <input type="text" name="Name" id="Name" placeholder="Enter Full name">
                    <input type="email" name="Email" id="Email" placeholder="Enter Email">

                    

                    <select name="Country" class="selectinput" id="country">
                      <option value selected id="Country">Select your country</option>
                      <option value="Antananarivo">Antananarivo</option>
                      <option value="Toamasina">Toamasina</option>
                      <option value="Mahajanga">Mahajanga</option>
                      <option value="Fianarantsoa">Fianarantsoa</option>
                      <option value="Toliara">Toliara</option>
                      <option value="Antsiranana">Antsiranana</option>
                    </select>
              
                    <input type="text" name="Phone" id="Phone" placeholder="Enter Phone number">
                </div>

                <div class="line"></div>

                <div class="reservationinfo">
                    <h4>Reservation information</h4>
                    <select name="RoomType" id="roomtype" class="selectinput">
                        <option value selected id="RoomType" >Type Of Room</option>
                        <option value="Superior Room">SUPERIOR ROOM</option>
                        <option value="Deluxe Room">DELUXE ROOM</option>
                        <option value="Guest House">GUEST HOUSE</option>
                        <option value="Single Room">SINGLE ROOM</option>
                    </select>
                    <select name="Bed" id="Bed" class="selectinput">
                        <option value selected >Bedding Type</option>
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Triple">Triple</option>
                        <option value="Quad">Quad</option>
                        <option value="None">None</option>
                    </select>
                    <select name="NoofRoom" id="NoofRoom" class="selectinput">
                        <option value selected >No of Room</option>
                        <option value="1">1</option>
                        <!-- <option value="1">2</option>
                        <option value="1">3</option> -->
                    </select>
                    <select name="Meal" id="Meal" class="selectinput">
                        <option value selected >Meal</option>
                        <option value="Room only">Room only</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Half Board">Half Board</option>
                        <option value="Full Board">Full Board</option>
                    </select>
                    <div class="datesection">
                        <span>
                            <label for="cin"> Check-In</label>
                            <input name="cin" id="cin" type ="date">
                        </span>
                        <span>
                            <label for="cin"> Check-Out</label>
                            <input name="cout" id="cout" type ="date">
                        </span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="btn btn-success" name="guestdetailsubmit" type="submit">Submit</button>
            </div>
        </form>

       
          </div>

    </div>
  </section>
    
  <section id="secondsection"> 
    <img src="./image/homeanimatebg.svg">
    <div class="ourroom">
      <h1 class="head">Our room</h1>
      <div class="roomselect">
        <div class="roombox">
          <div class="hotelphoto h1"></div>
          <div class="roomdata">
            <h2>Room VIP</h2>
            <div class="services">
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-solid fa-burger"></i>
              <i class="fa-solid fa-spa"></i>
              <i class="fa-solid fa-dumbbell"></i>
              <i class="fa-solid fa-person-swimming"></i>
            </div>
            <button class="btn btn-primary bookbtn" onclick="openbookbox()">Book</button>
          </div>
        </div>
        <div class="roombox">
          <div class="hotelphoto h2"></div>
          <div class="roomdata">
            <h2>Luxury Room</h2>
            <div class="services">
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-solid fa-burger"></i>
              <i class="fa-solid fa-spa"></i>
              <i class="fa-solid fa-dumbbell"></i>
            </div>
            <button class="btn btn-primary bookbtn" onclick="openbookbox()">Book</button>
          </div>
        </div>
        <div class="roombox">
          <div class="hotelphoto h3"></div>
          <div class="roomdata">
            <h2>Guest Room</h2>
            <div class="services">
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-solid fa-burger"></i>
              <i class="fa-solid fa-spa"></i>
            </div>
            <button class="btn btn-primary bookbtn" onclick="openbookbox()">Book</button>
          </div>
        </div>
        <div class="roombox">
          <div class="hotelphoto h4"></div>
          <div class="roomdata">
            <h2>Single Room</h2>
            <div class="services">
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-solid fa-burger"></i>
            </div>
            <button class="btn btn-primary bookbtn" onclick="openbookbox()">Book</button>
          </div>
        </div>
      </div>
    </div>

    </section>
  
    <section id="thirdsection">
      <h1 class="head">≼ Our service ≽</h1>
      <div class="facility">
        <div class="box Swiming-pool">
          <h2>Swiming pool</h2>
        </div>
        <div class="box spa">
          <h2>Spa</h2>
        </div>
        <div class="box resto">
          <h2>24*7 Resto</h2>
        </div>
        <div class="box gym">
          <h2>24*7 Gym</h2>
        </div>
        <div class="box Heli">
          <h2>Heli service</h2>
        </div>
      </div>
    </section>
  
    <section id="contactus">
      <div class="social">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="createdby">
        <h5>Created by Fifaliana</h5>
      </div>
    </section>
  </body>
  
  <script>
  
      var bookbox = document.getElementById("guestdetailpanel");
  
      openbookbox = () =>{
        bookbox.style.display = "flex";
      }
      closebox = () =>{
        bookbox.style.display = "none";
      }
  </script>
</html>
