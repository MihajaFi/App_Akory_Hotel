<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akory Hotel</title>
     <!-- boot -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- fontowesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
     <!-- sweet alert -->
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <link rel="stylesheet" href="../assets/css/styles.css">
     <link rel="stylesheet" href="../../Frontend/Admin/assets/css/home.css">
     <script src="../assets/js/booking.js" defer></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


     <style>
        #guestdetailpanel{
          display: none;
        }
        #guestdetailpanel .middle{
          height: 450px;
        }
      </style>
</head>
<body>
    <nav>
      <div class="logo">
        <img class="akorylogo" src="../assets/Image/logo.png" alt="">
        <p></p>
      </div>
      <ul>
        <li><a href="#firstsection">Home</a></li>
        <li><a href="#secondsection">Rooms</a></li>
        <li><a href="hotel.html">Hotels</a></li>
        <li><a href="#thirdsection">Services</a></li>
        <li><a href="#contactus">contact us</a></li>
        <a  id="LogoutButton"  ><button  class="btn btn-danger">Logout</button></a>
      </ul>
    </nav>
  
    <section id="firstsection" class="carousel slide carousel_section" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img class="carousel-image" src="../assets/Image/160509165851-1-monastero-sta-rosa.jpg">
          </div>
          <div class="carousel-item">
              <img class="carousel-image" src="../assets/Image/5b86e7453cccd11b008b45ac.webp">
          </div>
          <div class="carousel-item">
              <img class="carousel-image" src="../assets/Image/the-most-beautiful-hotel-in-rome.jpg">
          </div>
          <div class="carousel-item">
              <img class="carousel-image" src="../assets/Image/02-World’s-Most-Outrageous-Luxury-Hotels-and-Resorts-via-mardanpalace.com_-760x506.jpg">
          </div>
  
          <div class="welcomeline">
            <h1 class="welcometag">Welcome to Akory hotel</h1>
          </div>
  
       <!-- bookbox -->
       <div id="guestdetailpanel">
        <form action="" method="POST" class="guestdetailpanelform">
            <div class="head">
                <h3>RESERVATION</h3>
                <i class="fa-solid fa-circle-xmark" onclick="closebox()"></i>
            </div>
            <div class="middle">
                <div class="guestinfo">
                    <h4>Guest information</h4>
                    <input type="text" name="FirstName" id="FirstName" placeholder="Enter your first name">
                    <input type="text" name="LastName" id="LastName" placeholder="Enter your last name">
                    <input type="email" name="Email" id="Email" placeholder="Enter your Email">
                    <select name="Gender" class="selectinput" id="gender">
                      <option value selected id="Gender">Choose your gender</option>
                      <option value="H">Man</option>
                      <option value="F">Woman</option>
                    </select>
                    <input type="text" name="Cin" id="Cin" placeholder="Enter your CIN number">
                    <input type="text" name="Address" id="Address" placeholder="Enter your address">
                    <input type="tel" name="Phone" id="Phone" placeholder="Enter your phone number">
                    <input type="tel" name="EmergePhone" id="EmergePhone" placeholder="Enter an emergence phone number">
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <input type="password" name="Cpassword" id="Cpassword" placeholder="Confirm your password">
                    <button class="btn btn-success" name="guestdetailsubmitinfo" type="submit">OK</button>
                </div>

                <div class="line"></div>

                <div class="reservationinfo">
                    <h4>Reservation information</h4>
                    <select name="RoomType" id="roomtype" class="selectinput">
                        <option value selected id="RoomType" >Type Of Room</option>
                        <option value="Superior Room">SUITE ROOM</option>
                        <option value="Deluxe Room">DELUXE ROOM</option>
                        <option value="Single Room">SINGLE ROOM</option>
                    </select>
                    <br>
                    <h6>Room features</h6>
                    <div class="room_features">
                      <span>
                        <label for="seaView">Sea view</label>
                        <input type="checkbox" value="true" name="seaView" id="seaView">
                      </span>

                      <span>
                        <label for="VIPcategory">VIP category</label>
                        <input type="checkbox" value="true" name="VIPcategory" id="VIPcategory">
                      </span>

                      <span>
                        <label for="hotWater">Hot water</label>
                        <input type="checkbox" value="true" name="hotWater" id="hotWater">
                      </span>

                      <span>
                        <label for="wifiAvailable">Wifi available</label>
                        <input type="checkbox" value="true" name="wifiAvailable" id="wifiAvailable">
                      </span>

                      <span>
                        <label for="roomService">room service</label>
                        <input type="checkbox" value="true" name="roomService" id="roomService">
                      </span>

                      <span>
                        <label for="miniBar">Mini bar</label>
                        <input type="checkbox" value="true" name="miniBar" id="miniBar">
                      </span>

                      <span>
                        <label for="flatScreen">Flat screen</label>
                        <input type="checkbox" value="true" name="flatScreen" id="flatScreen">
                      </span>
                      
                    </div>
                    <br>
                    <input type="number" name="PersNbr" id="PersNbr" placeholder="Number of person">
                    <div class="datesection">
                        <span>
                            <label for="cin"> Check-In</label>
                            <input name="cin" id="cin" type ="date">
                        </span>
                        <span>
                            <label for="cin"> Check-Out</label>
                            <input name="cout" id="cout" type ="date">
                        </span>
                    </div>
                    <br>
                    <button class="btn btn-success" name="guestdetailsubmitreservation" type="submit">OK</button>
                </div>
            </div>
            <div class="footer">
                <button class="btn btn-success" name="guestdetailsubmit" type="submit">Submit</button>
            </div>
        </form>

       
          </div>

    </div>
  </section>
    
  <section id="secondsection"> 
    <img src="./image/homeanimatebg.svg">
    <div class="ourroom">
      <h1 class="head">Our room</h1>
      <div class="roomselect">
        <div class="roombox">
          <div class="hotelphoto h1"></div>
          <div class="roomdata">
            <h2>Room VIP</h2>
            <div class="services">
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-solid fa-burger"></i>
              <i class="fa-solid fa-spa"></i>
              <i class="fa-solid fa-dumbbell"></i>
              <i class="fa-solid fa-person-swimming"></i>
            </div>
            <button class="btn btn-primary bookbtn" onclick="openbookbox()">Book</button>
          </div>
        </div>
        <div class="roombox">
          <div class="hotelphoto h2"></div>
          <div class="roomdata">
            <h2>Luxury Room</h2>
            <div class="services">
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-solid fa-burger"></i>
              <i class="fa-solid fa-spa"></i>
              <i class="fa-solid fa-dumbbell"></i>
            </div>
            <button class="btn btn-primary bookbtn" onclick="openbookbox()">Book</button>
          </div>
        </div>
        <div class="roombox">
          <div class="hotelphoto h3"></div>
          <div class="roomdata">
            <h2>Guest Room</h2>
            <div class="services">
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-solid fa-burger"></i>
              <i class="fa-solid fa-spa"></i>
            </div>
            <button class="btn btn-primary bookbtn" onclick="openbookbox()">Book</button>
          </div>
        </div>
        <div class="roombox">
          <div class="hotelphoto h4"></div>
          <div class="roomdata">
            <h2>Single Room</h2>
            <div class="services">
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-solid fa-burger"></i>
            </div>
            <button class="btn btn-primary bookbtn" onclick="openbookbox()">Book</button>
          </div>
        </div>
      </div>
    </div>

    </section>
  
    <section id="thirdsection">
      <h1 class="head">≼ Our service ≽</h1>
      <div class="facility">
        <div class="box Swiming-pool">
          <h2>Swiming pool</h2>
        </div>
        <div class="box spa">
          <h2>Spa</h2>
        </div>
        <div class="box resto">
          <h2>24*7 Resto</h2>
        </div>
        <div class="box gym">
          <h2>24*7 Gym</h2>
        </div>
        <div class="box Heli">
          <h2>Heli service</h2>
        </div>
      </div>
    </section>
  
    <section id="contactus">
      <div class="social">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="createdby">
        <h5>Akory Hotel</h5>
      </div>
    </section>
  </body>
  
  <script>
  
      var bookbox = document.getElementById("guestdetailpanel");
  
      openbookbox = () =>{
        bookbox.style.display = "flex";
      }
      closebox = () =>{
        bookbox.style.display = "none";
      }
  </script>
</html>
